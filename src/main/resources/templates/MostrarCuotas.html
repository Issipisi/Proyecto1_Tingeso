<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>TopEducation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<h1>Cuotas</h1>
<div class="container-sm">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Rut</th>
            <th>Fecha Vencimiento</th>
            <th>Valor Cuota</th>
            <th>Estado</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="cuota, iter:${cuota}">
            <td th:text="${cuota.getRut()}">Rut</td>
            <td th:text="${cuota.getFecha_venc()}">Fecha de Vencimiento</td>
            <td th:text="${cuota.getValor()}">Valor Cuota</td>
            <td th:text="${cuota.getEstado()} ? 'Pagado' : 'No Pagado'" />
            <td>

            <form action = "/pagarCuota" method="put" enctype="application/json">
                <input type="text" id="rut" name="rut" value = th:text="${cuota.getRut()}" required><br><br>
                <input type="text" id="id_cuota" name="id_cuota" value = th:text="${cuota.getId()}" required><br><br>
                <input type="submit" value="Pagar"  href="/GenerarCuota" >
            </form>

            <td/>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
